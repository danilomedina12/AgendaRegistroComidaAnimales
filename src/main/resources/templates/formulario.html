<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Producto y Precio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Producto y Precio</h2>
        
        <form action="/producto-precio" method="POST">
            <label for="productoId">Producto:</label>
            <select name="productoId" id="productoId">
                <option value="">Seleccionar Producto</option>
                <!-- Thymeleaf para recorrer la lista de productos -->
                <th:block th:each="producto : ${productos}">
                    <option th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </th:block>
            </select>

            <label for="nombreProducto">Nombre del Producto (si no est√° en la lista):</label>
            <input type="text" name="nombreProducto" id="nombreProducto">

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" id="precio" required>

            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const productoId = document.getElementById("productoId").value;
            const nombreProducto = document.getElementById("nombreProducto").value;
            
            if (!productoId && !nombreProducto.trim()) {
                alert("Debe seleccionar un producto o ingresar un nuevo nombre.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
