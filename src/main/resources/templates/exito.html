<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para la imagen de fondo */
        body {
            background-image: url('/image.jpg'); /* Ruta de la imagen */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para el cuadro con fondo transparente y desenfoque */
        .card {
            background-color: rgba(255, 255, 255, 0.5); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            border: none; /* Sin borde */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Estilo para los botones */
        .btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #4CAF50; /* Color verde */
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d; /* Color gris */
            border: none;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9; /* Efecto de hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-success mb-3">¡Registro Exitoso!</h2>
        <p class="text-muted">El producto y el precio se han registrado correctamente.</p>
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
</body>
</html>
