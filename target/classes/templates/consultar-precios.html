<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Precios por Marca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para la imagen de fondo */
        body {
            background-image: url('/image.jpg'); /* Ruta de la imagen */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Espaciado para evitar que el contenido toque los bordes */
        }

        /* Estilo para el cuadro con fondo transparente y desenfoque */
        .card {
            background-color: rgba(255, 255, 255, 0.5); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            border: none; /* Sin borde */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            max-width: 800px; /* Ancho máximo del contenido */
            width: 100%;
            overflow: hidden; /* Evitar que el contenido se desborde */
        }

        /* Estilo para la tabla */
        .table-container {
            max-height: 300px; /* Altura máxima de la tabla */
            overflow-y: auto; /* Desplazamiento vertical si es necesario */
            margin-bottom: 20px; /* Espaciado inferior */
        }

        /* Estilo para los botones */
        .btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #4CAF50; /* Color verde */
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d; /* Color gris */
            border: none;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9; /* Efecto de hover */
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 576px) {
            .card {
                padding: 15px; /* Reducir el espaciado en pantallas pequeñas */
            }
            h1 {
                font-size: 1.5rem; /* Reducir el tamaño del título */
            }
            h2 {
                font-size: 1.25rem; /* Reducir el tamaño del subtítulo */
            }
            .table-container {
                max-height: 200px; /* Reducir la altura máxima de la tabla */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center mb-4">Consultar Precios por Marca</h1>
        <form action="/consultar-precios" method="GET" class="mb-4">
            <!-- Lista desplegable de productos -->
            <div class="mb-3">
                <label for="productoSelect" class="form-label">Seleccionar producto:</label>
                <select class="form-select" id="productoSelect" name="marca">
                    <option value="">Seleccione un producto</option>
                    <option th:each="producto : ${productos}" 
                            th:value="${producto.nombre}" 
                            th:text="${producto.nombre}">
                    </option>
                </select>
            </div>

            <!-- Campo de búsqueda manual -->
            <div class="mb-3">
                <label for="marcaInput" class="form-label">O buscar por nombre:</label>
                <input type="text" class="form-control" id="marcaInput" name="marca" placeholder="Ingrese la marca">
            </div>

            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Mensaje de error si la marca no está registrada -->
        <div th:if="${mensaje}" class="alert alert-warning" th:text="${mensaje}"></div>

        <!-- Mostrar precios si la marca está registrada -->
        <div th:if="${precios}">
            <h2 class="text-center mb-3" th:text="${'Precios de ' + producto.nombre}"></h2>
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="precio : ${precios}">
                            <td th:text="${precio.fecha}"></td>
                            <td th:text="${'$' + precio.precio}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Controles de paginación -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/consultar-precios(marca=${producto.nombre}, page=${currentPage - 1})}" 
                   class="btn btn-secondary">
                    Anterior
                </a>
                <span class="text-muted" th:text="'Página ' + (${currentPage + 1}) + ' de ' + ${totalPages}"></span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/consultar-precios(marca=${producto.nombre}, page=${currentPage + 1})}" 
                   class="btn btn-secondary">
                    Siguiente
                </a>
            </div>

            <h3 class="text-center mb-3">Variaciones</h3>
            <p><strong>Último precio:</strong> $<span th:text="${ultimoPrecio}"></span> 
                (<span th:text="${fechaUltimoPrecio}"></span>)</p>             
            <p><strong>Variación histórica:</strong> <span th:text="${variacionHistorica}"></span>%</p>
            <p><strong>Variación último vs anteúltimo:</strong> <span th:text="${variacionUltimoAnteultimo}"></span>%</p>
        </div>

        <!-- Botón "Volver al inicio" -->
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
