<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Producto y Precio</title>
</head>
<body>
    <h2>Registrar Producto y Precio</h2>
    
    <form action="/producto-precio" method="POST">
        <label for="productoId">Producto:</label>
        <select name="productoId" id="productoId">
            <option value="">Seleccionar Producto</option>
            <!-- Aquí se verificará si hay productos -->
            <c:if test="${not empty productos}">
                <!-- Llenar dinámicamente la lista de productos -->
                <c:forEach var="producto" items="${productos}">
                    <option value="${producto.id}">${producto.nombre}</option>
                </c:forEach>
            </c:if>
        </select><br><br>

        <label for="nombreProducto">Nombre del Producto (si no está en la lista):</label>
        <input type="text" name="nombreProducto" id="nombreProducto"><br><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" id="precio" required><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" required><br><br>

        <button type="submit">Registrar</button>
    </form>

</body>
</html>
