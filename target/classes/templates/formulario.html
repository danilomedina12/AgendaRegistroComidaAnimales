<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Producto y Precio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para la imagen de fondo */
        body {
            background-image: url('/image.jpg'); /* Ruta de la imagen */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para el cuadro con fondo transparente y desenfoque */
        .card {
            background-color: rgba(255, 255, 255, 0.5); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            border: none; /* Sin borde */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        /* Estilo para los botones */
        .btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #4CAF50; /* Color verde */
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d; /* Color gris */
            border: none;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9; /* Efecto de hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Registrar Producto y Precio</h2>
        <form action="/producto-precio" method="POST">
            <div class="mb-3">
                <label for="productoId" class="form-label">Producto:</label>
                <select class="form-select" name="productoId" id="productoId">
                    <option value="">Seleccionar Producto</option>
                    <option th:each="producto : ${productos}" 
                            th:value="${producto.id}" 
                            th:text="${producto.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto (si no está en la lista):</label>
                <input type="text" class="form-control" name="nombreProducto" id="nombreProducto">
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" name="precio" id="precio" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" name="fecha" id="fecha" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- Botón Volver al Inicio -->
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const productoId = document.getElementById("productoId").value;
            const nombreProducto = document.getElementById("nombreProducto").value;
            
            if (!productoId && !nombreProducto.trim()) {
                alert("Debe seleccionar un producto o ingresar un nuevo nombre.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
